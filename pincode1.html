<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Lookup</title>
</head>

<body>
    <p id="result"></p>
    <input type="text" id="id1" placeholder="Enter pincode">
    <button onclick="ding()">Search</button>

    <script>
        async function ding() {
            let pin = document.getElementById("id1").value;
            let url = `https://api.postalpincode.in/pincode/${pin}`;

            let response = await fetch(url);
            let data = await response.json();

            let postOffices = data[0].PostOffice;
            let result = document.getElementById("result");
            result.innerText = "";

            for (let i = 0; i < postOffices.length; i++) {
                result.innerText += postOffices[i].Name + "\n";
            }
        }
    </script>
</body>

</html>
